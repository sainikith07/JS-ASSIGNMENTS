<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator with Closures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>JavaScript Calculator using Closures</h2>
  <p id="output"></p>

  <script>
    // Function that returns a calculator object
    function createCalculator() {
      return {
        add: (a, b) => a + b,
        subtract: (a, b) => a - b,
        multiply: (a, b) => a * b,
        divide: (a, b) => {
          if (b === 0) return "Error: Division by zero";
          return a / b;
        }
      };
    }

    // Using the calculator
    const calc = createCalculator();

    // Performing calculations
    const sum = calc.add(10, 5);
    const diff = calc.subtract(10, 5);
    const product = calc.multiply(10, 5);
    const quotient = calc.divide(10, 5);
    const divisionByZero = calc.divide(10, 0);

    // Output result
    const result = `
add(10, 5) = ${sum}
subtract(10, 5) = ${diff}
multiply(10, 5) = ${product}
divide(10, 5) = ${quotient}
divide(10, 0) = ${divisionByZero}
    `;

    console.log(result);
    document.getElementById("output").innerHTML = `<pre>${result}</pre>`;
  </script>
</body>
</html>
